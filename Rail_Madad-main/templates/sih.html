<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rail Madad - Complaint Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sih.css') }}">
    <style>
        /* Existing Styles for Mic Icon and Form */
        .logo {
            display: inline-block;
            vertical-align: middle;
            width: 50px; /* Adjust size as needed */
            height: 50px; /* Adjust size as needed */
            margin-right: 10px;
        }
        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 0; /* Ensure there's no extra margin */
        }
        .logo-container h1 {
            margin: 0;
            line-height: 1; /* Adjust line height to reduce space */
        }
        .mic-icon {
            cursor: pointer;
            display: inline-block;
            background: url('{{ url_for('static', filename='images/passive.png') }}') no-repeat center;
            background-size: contain;
            width: 24px;
            height: 24px;
        }

        .mic-active {
            background: url('{{ url_for('static', filename='images/mic.png') }}') no-repeat center;
            background-size: contain;
        }

        .details-container {
            display: flex;
            align-items: flex-start;
            width: 100%;
        }

        #message {
            flex: 0 0 80%; /* 80% of the space */
            margin-right: 10px;
        }

        .mic-and-categorize {
            flex: 0 0 20%; /* 20% of the space */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
        }

        #categorizeTextBtn {
            margin-top: 10px;
        }

        /* New Styles to reduce space */
        header {
            margin-bottom: 45px; /* Reduce space below header */
        }

        section#complaints {
            padding-top: 0; /* Remove padding at the top */
            margin-top: -20px; /* Negative margin to further reduce space */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="{{ url_for('static',filename='images/unnamed.png') }}" alt="Indian Railways Logo" class="logo">
                <h1>Rail Madad</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="{{ url_for('logout') }}">Log out</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="complaints">
        <div class="container">
            <h3>Complaint Form</h3>
            <form id="complaintForm" enctype="multipart/form-data">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="pnr">PNR Number:</label>
                <input type="text" id="pnr" name="pnr" required>

                <label for="incidentDateTime">Incident Date and Time:</label>
                <input type="datetime-local" id="incidentDateTime" name="incidentDateTime" required>

                <div class="form-row">
                    <div class="form-group">
                        <label for="type">Type:</label>
                        <select id="type" name="type" required>
                            <option value="select">Select Type</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subType">Sub Type:</label>
                        <select id="subType" name="subType" required>
                            <option value="select">Select Sub Type</option>
                        </select>
                    </div>
                </div>

                <label for="message">Details:</label>
                <div class="details-container">
                    <textarea id="message" name="message" required></textarea>
                    <div class="mic-and-categorize">
                        <span class="mic-icon" id="micIcon" title="Click to start speech recognition"></span>
                        <button type="button" id="categorizeTextBtn">Submit</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="imageUpload">Upload Image:</label>
                    <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
                    <button type="button" id="categorizeBtn">Categorize</button>
                    <div id="imagePreview"></div>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Rail Madad - All rights reserved.</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/sih.js') }}"></script>
</body>
</html>
